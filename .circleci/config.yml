version: 2
shared: &shared
  working_directory: ~/cereal
  steps:
    - checkout
    - run:
        command: |
          sudo pip install pipenv
          pipenv install
    - run:
        command: |
          pipenv run pytest tests --ds=tests.testapp.settings

jobs:
  "python-3.6":
    <<: *shared
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true

workflows:
  version: 2
  build:
    jobs:
      - "python-3.6"
